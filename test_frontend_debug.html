<!DOCTYPE html>
<html>
<head>
    <title>Sales Filter Debug</title>
</head>
<body>
    <h1>Sales Filter Debug Test</h1>
    
    <div>
        <label>Date Range:</label>
        <select id="dateRange" onchange="testFilter()">
            <option value="today">Today</option>
            <option value="yesterday">Yesterday</option>
            <option value="week">This Week</option>
            <option value="month">This Month</option>
        </select>
    </div>
    
    <div id="result"></div>
    
    <script>
        async function testFilter() {
            const dateRange = document.getElementById('dateRange').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = `<p>Testing ${dateRange} filter...</p>`;
            
            try {
                const params = new URLSearchParams();
                params.append('filter', dateRange);
                
                const url = `/api/sales/all?${params.toString()}`;
                console.log('Calling URL:', url);
                
                const response = await fetch(url);
                const data = await response.json();
                
                console.log('API Response:', data);
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <h3>${dateRange.toUpperCase()} Results:</h3>
                        <p>Records: ${data.sales.length}</p>
                        <p>Total Sales: â‚¹${data.summary.total_sales || 0}</p>
                        <p>Date Range: ${data.filters.startDate} to ${data.filters.endDate}</p>
                        <p>Debug: ${data.debug_info.current_time}</p>
                    `;
                } else {
                    resultDiv.innerHTML = `<p>Error: ${data.error}</p>`;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<p>Request failed: ${error.message}</p>`;
            }
        }
        
        // Test on page load
        testFilter();
    </script>
</body>
</html>
