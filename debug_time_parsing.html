<!DOCTYPE html>
<html>
<head><title>Debug Time Parsing</title></head>
<body>
<h1>Debug Time Parsing</h1>
<div id="results"></div>

<script>
// Current WRONG function
function formatDateWrong(dateStr) {
    if (!dateStr) return 'N/A';
    try {
        const parts = dateStr.split(' ');
        const dateParts = parts[0].split('-');
        
        const year = parseInt(dateParts[0]);
        const month = parseInt(dateParts[1]) - 1;
        const day = parseInt(dateParts[2]);
        
        let hour = 0, minute = 0, second = 0;
        if (parts.length > 1) {
            const timeParts = parts[1].split(':');
            hour = parseInt(timeParts[0]) || 0;
            minute = parseInt(timeParts[1]) || 0;
            second = parseInt(timeParts[2]) || 0;
        }
        
        const date = new Date(year, month, day, hour, minute, second);
        
        const dateFormatted = date.toLocaleDateString('en-IN', {
            year: 'numeric',
            month: 'short',
            day: 'numeric'
        });
        const timeFormatted = date.toLocaleTimeString('en-IN', {
            hour: '2-digit',
            minute: '2-digit',
            hour12: true
        });
        return `${dateFormatted}<br><small>${timeFormatted}</small>`;
    } catch (e) {
        return dateStr;
    }
}

// Test timestamps
const timestamps = [
    '2026-01-12 10:40:20',
    '2026-01-12 01:18:44', 
    '2026-01-12 01:08:10',
    '2026-01-12 00:59:59',
    '2026-01-12 00:48:34'
];

let html = '<table border="1"><tr><th>Input</th><th>Output</th><th>Expected</th></tr>';
timestamps.forEach(ts => {
    const result = formatDateWrong(ts);
    html += `<tr><td>${ts}</td><td>${result}</td><td>Should show different times!</td></tr>`;
});
html += '</table>';

document.getElementById('results').innerHTML = html;
</script>
</body>
</html>
