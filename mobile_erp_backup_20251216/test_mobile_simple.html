<!DOCTYPE html>
<html>
<head>
    <title>Mobile ERP Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .info { background: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        #results { margin-top: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üß™ Mobile ERP Test Suite</h1>
    <p>This page tests the mobile ERP authentication and API endpoints.</p>
    
    <div class="test-section info">
        <h3>Test Controls</h3>
        <button class="btn-primary" onclick="testUserInfo()">1. Test User Info (Should fail)</button>
        <button class="btn-primary" onclick="testLogin()">2. Test Login</button>
        <button class="btn-success" onclick="testDashboardAPIs()">3. Test Dashboard APIs</button>
        <button class="btn-danger" onclick="testLogout()">4. Test Logout</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div class="test-section">
        <h3>Mobile App Link</h3>
        <p><a href="/mobile-simple" target="_blank">üîó Open Mobile ERP</a></p>
        <p><small>Login: bizpulse.erp@gmail.com / demo123</small></p>
    </div>
    
    <div id="results"></div>

    <script>
        let sessionActive = false;
        
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testUserInfo() {
            addResult('Testing /api/auth/user-info...', 'info');
            try {
                const response = await fetch('/api/auth/user-info', {
                    credentials: 'same-origin'
                });
                
                if (response.status === 401) {
                    addResult('‚úÖ User-info correctly returns 401 when not authenticated', 'success');
                    sessionActive = false;
                } else if (response.status === 200) {
                    const data = await response.json();
                    addResult(`‚úÖ User already authenticated: ${data.user_name} (${data.user_type})`, 'success');
                    sessionActive = true;
                } else {
                    addResult(`‚ùå Unexpected status: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        async function testLogin() {
            addResult('Testing login with demo credentials...', 'info');
            try {
                const response = await fetch('/api/auth/unified-login', {
                    method: 'POST',
                    credentials: 'same-origin',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        loginId: 'bizpulse.erp@gmail.com',
                        password: 'demo123'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ Login successful: ${data.user.name} (${data.user.type})`, 'success');
                    sessionActive = true;
                } else {
                    const errorData = await response.json();
                    addResult(`‚ùå Login failed: ${errorData.message}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Login error: ${error.message}`, 'error');
            }
        }
        
        async function testDashboardAPIs() {
            if (!sessionActive) {
                addResult('‚ö†Ô∏è Please login first', 'error');
                return;
            }
            
            addResult('Testing dashboard APIs...', 'info');
            
            // Test products
            try {
                const productsResponse = await fetch('/api/products', { credentials: 'same-origin' });
                if (productsResponse.ok) {
                    const products = await productsResponse.json();
                    addResult(`‚úÖ Products API: ${products.length} products loaded`, 'success');
                } else {
                    addResult(`‚ùå Products API failed: ${productsResponse.status}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Products API error: ${error.message}`, 'error');
            }
            
            // Test customers
            try {
                const customersResponse = await fetch('/api/customers', { credentials: 'same-origin' });
                if (customersResponse.ok) {
                    const customers = await customersResponse.json();
                    addResult(`‚úÖ Customers API: ${customers.length} customers loaded`, 'success');
                } else {
                    addResult(`‚ùå Customers API failed: ${customersResponse.status}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Customers API error: ${error.message}`, 'error');
            }
            
            // Test sales summary
            try {
                const salesResponse = await fetch('/api/sales/summary', { credentials: 'same-origin' });
                if (salesResponse.ok) {
                    const sales = await salesResponse.json();
                    addResult(`‚úÖ Sales Summary API: Today's sales ‚Çπ${sales.today?.total || 0}`, 'success');
                } else {
                    addResult(`‚ùå Sales Summary API failed: ${salesResponse.status}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Sales Summary API error: ${error.message}`, 'error');
            }
        }
        
        async function testLogout() {
            addResult('Testing logout...', 'info');
            try {
                const response = await fetch('/api/auth/logout', {
                    method: 'POST',
                    credentials: 'same-origin',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (response.ok) {
                    addResult('‚úÖ Logout successful', 'success');
                    sessionActive = false;
                    
                    // Verify session is cleared
                    const userCheck = await fetch('/api/auth/user-info', { credentials: 'same-origin' });
                    if (userCheck.status === 401) {
                        addResult('‚úÖ Session properly cleared', 'success');
                    } else {
                        addResult('‚ùå Session not properly cleared', 'error');
                    }
                } else {
                    addResult(`‚ùå Logout failed: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Logout error: ${error.message}`, 'error');
            }
        }
        
        // Auto-test on page load
        window.addEventListener('load', function() {
            addResult('üöÄ Mobile ERP Test Suite loaded', 'info');
            testUserInfo();
        });
    </script>
</body>
</html>
