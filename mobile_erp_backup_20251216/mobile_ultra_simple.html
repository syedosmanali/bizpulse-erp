<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #732C3F; 
            color: white; 
            text-align: center;
        }
        .big { font-size: 48px; margin: 20px 0; }
        .btn { 
            background: white; 
            color: #732C3F; 
            padding: 20px; 
            border: none; 
            border-radius: 10px; 
            font-size: 18px; 
            margin: 10px; 
            width: 90%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="big">üì±</div>
    <h1>MOBILE TEST SUCCESS!</h1>
    <p>If you can see this, the connection is working!</p>
    
    <div style="background: rgba(255,255,255,0.1); padding: 15px; margin: 20px 0; border-radius: 10px;">
        <h3>Connection Info:</h3>
        <p>URL: <span id="url"></span></p>
        <p>Device: <span id="device"></span></p>
        <p>Screen: <span id="screen"></span></p>
        <p>Time: <span id="time"></span></p>
    </div>
    
    <button class="btn" onclick="testFullERP()">üöÄ Test Full Mobile ERP</button>
    <button class="btn" onclick="location.reload()">üîÑ Refresh Test</button>
    
    <div id="result" style="margin-top: 20px; padding: 15px; background: rgba(255,255,255,0.1); border-radius: 10px; display: none;">
        <h3>Test Results:</h3>
        <p id="resultText"></p>
    </div>
    
    <script>
        // Update info
        document.getElementById('url').textContent = window.location.href;
        document.getElementById('device').textContent = navigator.userAgent.includes('Mobile') ? 'Mobile' : 'Desktop';
        document.getElementById('screen').textContent = window.innerWidth + 'x' + window.innerHeight;
        document.getElementById('time').textContent = new Date().toLocaleTimeString();
        
        function testFullERP() {
            document.getElementById('result').style.display = 'block';
            document.getElementById('resultText').textContent = 'Testing full ERP...';
            
            // Try to load the full mobile ERP
            setTimeout(function() {
                window.location.href = '/mobile-simple';
            }, 1000);
        }
        
        console.log('‚úÖ Ultra Simple Mobile Test Loaded');
        console.log('üì± User Agent:', navigator.userAgent);
        console.log('üåê URL:', window.location.href);
    </script>
</body>
</html>
