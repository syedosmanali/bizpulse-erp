<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile ERP Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        .test-frame { width: 100%; height: 600px; border: 2px solid #732C3F; border-radius: 10px; }
        .info { background: #732C3F; color: white; padding: 15px; margin-bottom: 10px; border-radius: 5px; }
        .btn { background: #732C3F; color: white; padding: 10px 20px; border: none; border-radius: 5px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="info">
        <h2>üß™ Mobile ERP Test Frame</h2>
        <p>Testing: <span id="currentUrl">Loading...</span></p>
        <p>Status: <span id="status">Initializing...</span></p>
    </div>
    
    <button class="btn" onclick="testUrl('http://192.168.0.3:5000/mobile-simple')">Test Original Mobile ERP</button>
    <button class="btn" onclick="testUrl('http://192.168.0.3:5000/mobile-ultra-test')">Test Ultra Simple</button>
    <button class="btn" onclick="testUrl('http://192.168.0.3:5000/mobile-instant')">Test Instant Load</button>
    
    <iframe id="testFrame" class="test-frame" src="about:blank"></iframe>
    
    <div style="margin-top: 10px; padding: 10px; background: white; border-radius: 5px;">
        <h3>üìã Test Results:</h3>
        <div id="results">No tests run yet</div>
    </div>
    
    <script>
        function testUrl(url) {
            document.getElementById('currentUrl').textContent = url;
            document.getElementById('status').textContent = 'Loading...';
            
            const frame = document.getElementById('testFrame');
            const results = document.getElementById('results');
            
            // Clear previous results
            results.innerHTML = 'Testing: ' + url + '<br>';
            
            // Set up load event listener
            frame.onload = function() {
                setTimeout(function() {
                    try {
                        const frameDoc = frame.contentDocument || frame.contentWindow.document;
                        const title = frameDoc.title || 'No title';
                        const bodyText = frameDoc.body ? frameDoc.body.innerText.substring(0, 200) : 'No body';
                        
                        results.innerHTML += '‚úÖ Loaded successfully<br>';
                        results.innerHTML += 'Title: ' + title + '<br>';
                        results.innerHTML += 'Content: ' + bodyText + '...<br>';
                        
                        document.getElementById('status').textContent = 'Loaded successfully';
                        
                        // Check for specific elements
                        if (frameDoc.getElementById('loadingScreen')) {
                            results.innerHTML += 'üì± Loading screen found<br>';
                        }
                        if (frameDoc.getElementById('loginScreen')) {
                            results.innerHTML += 'üîê Login screen found<br>';
                        }
                        
                    } catch (e) {
                        results.innerHTML += '‚ö†Ô∏è Cross-origin restriction (normal)<br>';
                        document.getElementById('status').textContent = 'Loaded (cross-origin)';
                    }
                }, 1000);
            };
            
            frame.onerror = function() {
                results.innerHTML += '‚ùå Failed to load<br>';
                document.getElementById('status').textContent = 'Failed to load';
            };
            
            // Load the URL
            frame.src = url;
        }
        
        // Auto-test the main URL
        setTimeout(function() {
            testUrl('http://192.168.0.3:5000/mobile-simple');
        }, 1000);
    </script>
</body>
</html>
