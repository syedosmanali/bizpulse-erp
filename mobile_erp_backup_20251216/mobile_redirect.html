<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizPulse - Mobile Redirect</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #732C3F 0%, #8B4A5C 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .redirect-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }
        
        .loading-icon {
            font-size: 60px;
            margin-bottom: 20px;
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            color: #732C3F;
            margin-bottom: 15px;
            font-size: 24px;
        }
        
        .status {
            background: #2196F3;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .info {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        .btn {
            background: linear-gradient(135deg, #732C3F 0%, #8B4A5C 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="redirect-card">
        <div class="loading-icon">üì±</div>
        <h1>Redirecting to Mobile ERP</h1>
        <div class="status">üîÑ DETECTING DEVICE</div>
        
        <div class="info">
            Automatically redirecting to the best version for your device...
        </div>
        
        <div id="manual-links" style="display: none;">
            <p style="margin-bottom: 15px; color: #666;">Choose your preferred version:</p>
            <a href="/mobile-simple" class="btn">üì± Mobile ERP</a>
            <a href="/" class="btn" style="background: #666;">üñ•Ô∏è Desktop ERP</a>
        </div>
    </div>
    
    <script>
        console.log('üîç Device Detection Started');
        console.log('üì± User Agent:', navigator.userAgent);
        console.log('üìè Screen Size:', window.innerWidth + 'x' + window.innerHeight);
        
        function isMobileDevice() {
            const userAgent = navigator.userAgent.toLowerCase();
            const mobileKeywords = ['mobile', 'android', 'iphone', 'ipad', 'ipod', 'blackberry', 'windows phone'];
            
            // Check user agent
            const isMobileUA = mobileKeywords.some(keyword => userAgent.includes(keyword));
            
            // Check screen size
            const isMobileScreen = window.innerWidth <= 768;
            
            // Check touch capability
            const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
            
            console.log('üì± Mobile UA:', isMobileUA);
            console.log('üìè Mobile Screen:', isMobileScreen);
            console.log('üëÜ Touch Device:', isTouchDevice);
            
            return isMobileUA || (isMobileScreen && isTouchDevice);
        }
        
        function redirectToMobile() {
            console.log('üì± Redirecting to Mobile ERP...');
            window.location.href = '/mobile-simple';
        }
        
        function redirectToDesktop() {
            console.log('üñ•Ô∏è Redirecting to Desktop ERP...');
            window.location.href = '/';
        }
        
        // Auto-redirect after 2 seconds
        setTimeout(function() {
            if (isMobileDevice()) {
                redirectToMobile();
            } else {
                redirectToDesktop();
            }
        }, 2000);
        
        // Show manual options after 5 seconds if auto-redirect fails
        setTimeout(function() {
            document.getElementById('manual-links').style.display = 'block';
            document.querySelector('.status').textContent = '‚ö†Ô∏è MANUAL SELECTION';
            document.querySelector('.info').textContent = 'Auto-redirect failed. Please choose manually:';
        }, 5000);
    </script>
</body>
</html>
