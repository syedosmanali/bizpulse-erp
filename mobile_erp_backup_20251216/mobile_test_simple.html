<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Test - BizPulse</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .test-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }
        
        .success-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        h1 {
            color: #732C3F;
            margin-bottom: 15px;
            font-size: 28px;
        }
        
        .status {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .info {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        .btn {
            background: linear-gradient(135deg, #732C3F 0%, #8B4A5C 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: scale(1.05);
        }
        
        .network-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="test-card">
        <div class="success-icon">üéâ</div>
        <h1>Mobile Connection Success!</h1>
        <div class="status">‚úÖ WORKING</div>
        
        <div class="info">
            Your mobile device can successfully connect to the BizPulse server!
        </div>
        
        <a href="/mobile-simple" class="btn">
            üöÄ Open Full App
        </a>
        
        <a href="javascript:location.reload()" class="btn" style="background: #17a2b8;">
            üîÑ Test Again
        </a>
        
        <div class="network-info">
            <strong>üì° Connection Info:</strong><br>
            Server IP: <span id="serverIP"></span><br>
            Your IP: <span id="clientIP"></span><br>
            Time: <span id="currentTime"></span>
        </div>
    </div>
    
    <script>
        // Display connection info
        document.getElementById('serverIP').textContent = window.location.hostname + ':' + window.location.port;
        document.getElementById('currentTime').textContent = new Date().toLocaleString();
        
        // Try to get client IP (approximate)
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('clientIP').textContent = data.ip;
            })
            .catch(() => {
                document.getElementById('clientIP').textContent = 'Unknown';
            });
        
        console.log('üéâ Mobile test page loaded successfully!');
        console.log('üì± Device info:', navigator.userAgent);
        console.log('üåê Connection:', window.location.href);
    </script>
</body>
</html>
