<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Date Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üîç JavaScript Date Test</h1>
    
    <div class="result">
        <h3>JavaScript Date Info:</h3>
        <div id="jsDate"></div>
    </div>
    
    <div class="result">
        <h3>Expected vs Actual:</h3>
        <div id="comparison"></div>
    </div>
    
    <script>
        // Get JavaScript date info
        const now = new Date();
        const jsToday = now.toISOString().split('T')[0];
        const jsYesterday = new Date(now);
        jsYesterday.setDate(now.getDate() - 1);
        const jsYesterdayStr = jsYesterday.toISOString().split('T')[0];
        
        document.getElementById('jsDate').innerHTML = `
            <strong>Full Date Object:</strong> ${now}<br>
            <strong>JavaScript Today:</strong> ${jsToday}<br>
            <strong>JavaScript Yesterday:</strong> ${jsYesterdayStr}<br>
            <strong>Timezone:</strong> ${now.getTimezoneOffset()} minutes<br>
            <strong>Local Date String:</strong> ${now.toLocaleDateString()}<br>
            <strong>ISO String:</strong> ${now.toISOString()}
        `;
        
        document.getElementById('comparison').innerHTML = `
            <strong>Expected Today:</strong> 2025-12-19<br>
            <strong>JavaScript Today:</strong> ${jsToday}<br>
            <strong>Match:</strong> ${jsToday === '2025-12-19' ? '‚úÖ YES' : '‚ùå NO'}<br><br>
            
            <strong>Expected Yesterday:</strong> 2025-12-18<br>
            <strong>JavaScript Yesterday:</strong> ${jsYesterdayStr}<br>
            <strong>Match:</strong> ${jsYesterdayStr === '2025-12-18' ? '‚úÖ YES' : '‚ùå NO'}
        `;
        
        console.log('JavaScript Date Test:');
        console.log('Today:', jsToday);
        console.log('Yesterday:', jsYesterdayStr);
        console.log('Expected today: 2025-12-19');
        console.log('Match:', jsToday === '2025-12-19');
    </script>
</body>
</html>
