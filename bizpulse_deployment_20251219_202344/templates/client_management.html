<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Management - BizPulse</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #F7E8EC 0%, #E8D5DA 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: linear-gradient(135deg, #732C3F 0%, #8B3A47 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(115, 44, 63, 0.3);
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .back-btn {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        .section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .form-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .form-grid-full {
            grid-column: 1 / -1;
        }
        
        .table-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .section h3 {
            color: #732C3F;
            margin-bottom: 20px;
            font-size: 22px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .required {
            color: #e74c3c;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #732C3F;
        }
        
        .btn {
            background: linear-gradient(135deg, #732C3F 0%, #8B3A47 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-success {
            background: #28a745;
        }
        
        .btn-danger {
            background: #dc3545;
        }
        
        .clients-list {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .clients-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-top: 15px;
        }
        
        .clients-table th {
            background: linear-gradient(135deg, #732C3F 0%, #8B3A47 100%);
            color: white;
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
        }
        
        .clients-table td {
            padding: 12px;
            border-bottom: 1px solid #e9ecef;
            vertical-align: middle;
        }
        
        .clients-table tr:hover {
            background: #f8f9fa;
        }
        
        .clients-table tr:last-child td {
            border-bottom: none;
        }
        
        .dropdown-btn {
            background: #732C3F;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }
        
        .dropdown-btn:hover {
            background: #8B3A47;
        }
        
        .dropdown-row {
            display: none;
            background: #f8f9fa;
        }
        
        .dropdown-row.show {
            display: table-row;
        }
        
        .dropdown-content {
            padding: 20px;
            border-left: 4px solid #732C3F;
        }
        
        .client-details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 15px;
        }
        
        .detail-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
        
        .detail-card h4 {
            color: #732C3F;
            margin-bottom: 10px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 0;
            border-bottom: 1px solid #f1f1f1;
            font-size: 13px;
        }
        
        .detail-item:last-child {
            border-bottom: none;
        }
        
        .detail-label {
            font-weight: 600;
            color: #666;
        }
        
        .detail-value {
            color: #333;
            font-family: monospace;
            background: #f8f9fa;
            padding: 2px 6px;
            border-radius: 3px;
        }
        
        .copy-btn-small {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 2px 6px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 10px;
            margin-left: 5px;
        }
        
        .copy-btn-small:hover {
            background: #138496;
        }
        
        .client-status {
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-active {
            background: #d4edda;
            color: #155724;
        }
        
        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .credentials-box {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .credentials-box h4 {
            color: #1976d2;
            margin-bottom: 10px;
        }
        
        .credential-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .copy-btn {
            background: #1976d2;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        @media (max-width: 768px) {
            .form-section, .table-section {
                padding: 20px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .clients-table {
                font-size: 12px;
            }
            
            .clients-table th,
            .clients-table td {
                padding: 8px 6px;
            }
            
            .btn-small {
                padding: 4px 6px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/retail/dashboard" class="back-btn">‚Üê Back to Dashboard</a>
            <h1>üë• Client Management</h1>
            <p>Create and manage client accounts with automatic login credentials</p>
        </div>
        
        <div class="main-content">
            <!-- Add New Client Form -->
            <div class="form-section">
                <h3>‚ûï Add New Client</h3>
                
                <form id="clientForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="companyName">Company Name <span class="required">*</span></label>
                            <input type="text" id="companyName" required placeholder="Enter company name">
                        </div>
                        
                        <div class="form-group">
                            <label for="contactEmail">Contact Email <span class="required">*</span></label>
                            <input type="email" id="contactEmail" required placeholder="client@company.com">
                        </div>
                        
                        <div class="form-group">
                            <label for="contactName">Contact Person Name</label>
                            <input type="text" id="contactName" placeholder="John Doe">
                        </div>
                        
                        <div class="form-group">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="tel" id="phoneNumber" placeholder="7093635305">
                        </div>
                        
                        <div class="form-group">
                            <label for="businessType">Business Type</label>
                            <select id="businessType">
                                <option value="retail">Retail Store</option>
                                <option value="wholesale">Wholesale</option>
                                <option value="restaurant">Restaurant</option>
                                <option value="hotel">Hotel</option>
                                <option value="services">Services</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="gstNumber">GST Number</label>
                            <input type="text" id="gstNumber" placeholder="22AAAAA0000A1Z5">
                        </div>
                        
                        <div class="form-group form-grid-full">
                            <label for="businessAddress">Business Address</label>
                            <textarea id="businessAddress" rows="2" placeholder="Enter complete address"></textarea>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="businessType">Business Type</label>
                        <select id="businessType">
                            <option value="retail">Retail Store</option>
                            <option value="wholesale">Wholesale</option>
                            <option value="restaurant">Restaurant</option>
                            <option value="hotel">Hotel</option>
                            <option value="services">Services</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="gstNumber">GST Number</label>
                        <input type="text" id="gstNumber" placeholder="22AAAAA0000A1Z5">
                    </div>
                    
                    <button type="submit" class="btn">üöÄ Create Client Account</button>
                    <button type="button" class="btn btn-secondary" onclick="clearForm()">üîÑ Clear Form</button>
                </form>
                
                <div id="result" class="result"></div>
            </div>
            
            <!-- Clients List -->
            <div class="table-section">
                <h3>üìã Existing Clients</h3>
                
                <div style="margin-bottom: 20px;">
                    <button class="btn btn-success" onclick="loadClients()">üîÑ Refresh List</button>
                    <button class="btn btn-secondary" onclick="exportClients()">üìä Export CSV</button>
                    <button class="btn" onclick="window.location.href='/client-notifications'" style="background: #25D366; color: white;">üì± WhatsApp Notifications</button>
                </div>
                
                <div id="clientsList" class="clients-list">
                    <p style="text-align: center; color: #666; padding: 20px;">Click "Refresh List" to load clients...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Generate username from company name
        function generateUsername(companyName) {
            return companyName.toLowerCase()
                .replace(/[^a-z0-9]/g, '')
                .substring(0, 10) + Math.floor(Math.random() * 1000);
        }
        
        // Generate random password
        function generatePassword() {
            const chars = 'ABCDEFGHJKMNPQRSTUVWXYZabcdefghijkmnpqrstuvwxyz23456789';
            let password = '';
            for (let i = 0; i < 8; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return password;
        }
        
        // Show result message
        function showResult(message, isSuccess = true) {
            const result = document.getElementById('result');
            result.className = `result ${isSuccess ? 'success' : 'error'}`;
            result.innerHTML = message;
            result.style.display = 'block';
            
            // Auto-hide after 10 seconds
            setTimeout(() => {
                result.style.display = 'none';
            }, 10000);
        }
        
        // Clear form
        function clearForm() {
            document.getElementById('clientForm').reset();
        }
        
        // Copy to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied to clipboard!');
            });
        }
        
        // Handle form submission
        document.getElementById('clientForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const companyName = document.getElementById('companyName').value;
            const contactEmail = document.getElementById('contactEmail').value;
            
            if (!companyName || !contactEmail) {
                showResult('‚ùå Company name and email are required!', false);
                return;
            }
            
            // Generate credentials
            const username = generateUsername(companyName);
            const password = generatePassword();
            
            const clientData = {
                company_name: companyName,
                contact_email: contactEmail,
                contact_name: document.getElementById('contactName').value,
                phone_number: document.getElementById('phoneNumber').value,
                whatsapp_number: document.getElementById('whatsappNumber').value,
                business_address: document.getElementById('businessAddress').value,
                business_type: document.getElementById('businessType').value,
                gst_number: document.getElementById('gstNumber').value,
                username: username,
                password: password
            };
            
            try {
                showResult('üîÑ Creating client account...', true);
                
                const response = await fetch('/api/clients', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(clientData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const credentialsHtml = `
                        <div class="credentials-box">
                            <h4>üéâ Client Account Created Successfully!</h4>
                            <div class="credential-item">
                                <strong>Username:</strong> 
                                <span>${username}</span>
                                <button class="copy-btn" onclick="copyToClipboard('${username}')">Copy</button>
                            </div>
                            <div class="credential-item">
                                <strong>Password:</strong> 
                                <span>${password}</span>
                                <button class="copy-btn" onclick="copyToClipboard('${password}')">Copy</button>
                            </div>
                            <div class="credential-item">
                                <strong>Login URL:</strong> 
                                <span>http://localhost:5000/login</span>
                                <button class="copy-btn" onclick="copyToClipboard('http://localhost:5000/login')">Copy</button>
                            </div>
                            <p style="margin-top: 10px; font-size: 14px; color: #666;">
                                üìß Send these credentials to your client via email or WhatsApp
                            </p>
                        </div>
                    `;
                    
                    showResult(`‚úÖ Client "${companyName}" created successfully!<br>${credentialsHtml}`, true);
                    clearForm();
                    loadClients(); // Refresh the list
                } else {
                    showResult(`‚ùå Failed to create client: ${data.error}`, false);
                }
            } catch (error) {
                showResult(`‚ùå Error: ${error.message}`, false);
            }
        });
        
        // Load clients list
        async function loadClients() {
            try {
                const response = await fetch('/api/clients');
                const data = await response.json();
                
                const clientsList = document.getElementById('clientsList');
                
                if (data.success && data.clients.length > 0) {
                    clientsList.innerHTML = `
                        <table class="clients-table">
                            <thead>
                                <tr>
                                    <th width="30px"></th>
                                    <th>Company Name</th>
                                    <th>Contact Email</th>
                                    <th>Phone</th>
                                    <th>Username</th>
                                    <th>Business Type</th>
                                    <th>Status</th>
                                    <th>Created</th>
                                    <th>Last Login</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.clients.map((client, index) => `
                                    <tr>
                                        <td>
                                            <button class="dropdown-btn" onclick="toggleClientDropdown(${index})" id="dropdown-btn-${index}">
                                                ‚ñº
                                            </button>
                                        </td>
                                        <td>
                                            <strong style="color: #732C3F;">${client.company_name}</strong>
                                        </td>
                                        <td>${client.contact_email}</td>
                                        <td>${client.phone_number || 'N/A'}</td>
                                        <td>
                                            <code style="background: #f8f9fa; padding: 2px 6px; border-radius: 4px; font-size: 12px;">
                                                ${client.username}
                                            </code>
                                        </td>
                                        <td>
                                            <span style="background: #e3f2fd; color: #1976d2; padding: 4px 8px; border-radius: 12px; font-size: 11px; text-transform: capitalize;">
                                                ${client.business_type || 'N/A'}
                                            </span>
                                        </td>
                                        <td>
                                            <span class="client-status ${client.is_active ? 'status-active' : 'status-inactive'}">
                                                ${client.is_active ? 'Active' : 'Inactive'}
                                            </span>
                                        </td>
                                        <td>${new Date(client.created_at).toLocaleDateString()}</td>
                                        <td>${client.last_login ? new Date(client.last_login).toLocaleDateString() : 'Never'}</td>
                                        <td>
                                            <div style="display: flex; gap: 5px; flex-wrap: wrap;">
                                                <button class="btn btn-small" onclick="viewClientDetails('${client.id}')" title="View Details">
                                                    üëÅÔ∏è View
                                                </button>
                                                <button class="btn btn-small btn-secondary" onclick="resetPassword('${client.id}')" title="Reset Password">
                                                    üîë Reset
                                                </button>
                                                <button class="btn btn-small ${client.is_active ? 'btn-danger' : 'btn-success'}" 
                                                        onclick="toggleClientStatus('${client.id}', ${!client.is_active})" 
                                                        title="${client.is_active ? 'Deactivate' : 'Activate'} Client">
                                                    ${client.is_active ? 'üö´' : '‚úÖ'}
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr class="dropdown-row" id="dropdown-row-${index}" data-client-id="${client.id}">
                                        <td colspan="10">
                                            <div class="dropdown-content">
                                                <div class="client-details-grid">
                                                    <div class="detail-card">
                                                        <h4>üè¢ Company Information</h4>
                                                        <div class="detail-item">
                                                            <span class="detail-label">Company Name:</span>
                                                            <span class="detail-value">${client.company_name}</span>
                                                        </div>
                                                        <div class="detail-item">
                                                            <span class="detail-label">Contact Person:</span>
                                                            <span class="detail-value">${client.contact_name || 'N/A'}</span>
                                                        </div>
                                                        <div class="detail-item">
                                                            <span class="detail-label">Business Type:</span>
                                                            <span class="detail-value">${client.business_type || 'N/A'}</span>
                                                        </div>
                                                        <div class="detail-item">
                                                            <span class="detail-label">GST Number:</span>
                                                            <span class="detail-value">${client.gst_number || 'N/A'}</span>
                                                        </div>
                                                        <div class="detail-item">
                                                            <span class="detail-label">Address:</span>
                                                            <span class="detail-value">${client.business_address || 'N/A'}</span>
                                                        </div>
                                                    </div>
                                                    
                                                    <div class="detail-card">
                                                        <h4>üìû Contact Information</h4>
                                                        <div class="detail-item">
                                                            <span class="detail-label">Email:</span>
                                                            <span class="detail-value">${client.contact_email}</span>
                                                            <button class="copy-btn-small" onclick="copyToClipboard('${client.contact_email}')">üìã</button>
                                                        </div>
                                                        <div class="detail-item">
                                                            <span class="detail-label">Phone:</span>
                                                            <span class="detail-value">${client.phone_number || 'N/A'}</span>
                                                            ${client.phone_number ? `<button class="copy-btn-small" onclick="copyToClipboard('${client.phone_number}')">üìã</button>` : ''}
                                                        </div>
                                                        <div class="detail-item">
                                                            <span class="detail-label">WhatsApp:</span>
                                                            <span class="detail-value">${client.whatsapp_number || 'N/A'}</span>
                                                            ${client.whatsapp_number ? `<button class="copy-btn-small" onclick="copyToClipboard('${client.whatsapp_number}')">üìã</button>` : ''}
                                                        </div>
                                                        <div class="detail-item">
                                                            <span class="detail-label">Status:</span>
                                                            <span class="client-status ${client.is_active ? 'status-active' : 'status-inactive'}">
                                                                ${client.is_active ? 'Active' : 'Inactive'}
                                                            </span>
                                                        </div>
                                                    </div>
                                                    
                                                    <div class="detail-card">
                                                        <h4>üîê Login Credentials</h4>
                                                        <div class="detail-item">
                                                            <span class="detail-label">Username:</span>
                                                            <span class="detail-value">${client.username}</span>
                                                            <button class="copy-btn-small" onclick="copyToClipboard('${client.username}')">üìã</button>
                                                        </div>
                                                        <div class="detail-item">
                                                            <span class="detail-label">Password:</span>
                                                            <span class="detail-value" id="password-${client.id}" onclick="showClientPassword('${client.id}')" style="cursor: pointer;">
                                                                ‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢
                                                            </span>
                                                            <button class="copy-btn-small" id="copy-pwd-${client.id}" onclick="copyClientPassword('${client.id}')" style="display:none;">üìã</button>
                                                        </div>
                                                        <div class="detail-item">
                                                            <span class="detail-label">Login URL:</span>
                                                            <span class="detail-value">localhost:5000/login</span>
                                                            <button class="copy-btn-small" onclick="copyToClipboard('http://localhost:5000/login')">üìã</button>
                                                        </div>
                                                        <div class="detail-item">
                                                            <span class="detail-label">Created:</span>
                                                            <span class="detail-value">${new Date(client.created_at).toLocaleDateString()}</span>
                                                        </div>
                                                        <div class="detail-item">
                                                            <span class="detail-label">Last Login:</span>
                                                            <span class="detail-value">${client.last_login ? new Date(client.last_login).toLocaleDateString() : 'Never'}</span>
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                                <!-- Users & Staff Section -->

        // Toggle Users/Staff Section
        async function toggleUsersStaffSection(index, type) {
            const section = document.getElementById(`${type}-section-${index}`);
            const btn = document.getElementById(`${type}-btn-${index}`);
            const otherType = type === 'users' ? 'staff' : 'users';
            const otherSection = document.getElementById(`${otherType}-section-${index}`);
            const otherBtn = document.getElementById(`${otherType}-btn-${index}`);
            
            if (section.style.display === 'none') {
                // Hide other section
                otherSection.style.display = 'none';
                otherBtn.textContent = otherType === 'users' ? 'üë• Show Users' : 'üë®‚Äçüíº Show Staff';
                otherBtn.className = otherType === 'users' ? 'btn btn-small' : 'btn btn-small btn-secondary';
                
                // Show current section
                section.style.display = 'block';
                btn.textContent = type === 'users' ? 'üë• Hide Users' : 'üë®‚Äçüíº Hide Staff';
                btn.className = 'btn btn-small btn-success';
                
                // Load data
                await loadUsersStaffData(index, type);
            } else {
                // Hide current section
                section.style.display = 'none';
                btn.textContent = type === 'users' ? 'üë• Show Users' : 'üë®‚Äçüíº Show Staff';
                btn.className = type === 'users' ? 'btn btn-small' : 'btn btn-small btn-secondary';
            }
        }
        
        // Load Users/Staff Data
        async function loadUsersStaffData(index, type) {
            try {
                // Get client ID from the dropdown row
                const dropdownRow = document.getElementById(`dropdown-row-${index}`);
                const clientId = dropdownRow.getAttribute('data-client-id');
                
                if (!clientId) {
                    throw new Error('Client ID not found');
                }
                
                const endpoint = type === 'users' ? `/api/clients/${clientId}/users` : `/api/clients/${clientId}/staff`;
                const response = await fetch(endpoint);
                const data = await response.json();
                
                const contentDiv = document.getElementById(`${type}-content-${index}`);
                
                if (data.success && data[type] && data[type].length > 0) {
                    if (type === 'users') {
                        contentDiv.innerHTML = generateUsersHTML(data.users);
                    } else {
                        contentDiv.innerHTML = generateStaffHTML(data.staff);
                    }
                } else {
                    contentDiv.innerHTML = `<p style="text-align: center; color: #666;">No ${type} found for this client.</p>`;
                }
            } catch (error) {
                const contentDiv = document.getElementById(`${type}-content-${index}`);
                contentDiv.innerHTML = `<p style="text-align: center; color: #e74c3c;">Error loading ${type}: ${error.message}</p>`;
            }
        }
