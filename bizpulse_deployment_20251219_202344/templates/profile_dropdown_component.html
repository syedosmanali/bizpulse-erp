<!-- Universal Profile Dropdown Component -->
<!-- Include this in any template that needs profile functionality -->

<style>
/* Universal Profile Dropdown Styles */
.profile-dropdown-container {
    position: relative;
    display: inline-block;
}

.profile-trigger {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 8px 12px;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 25px;
    cursor: pointer;
    transition: all 0.3s ease;
    color: white;
    text-decoration: none;
}

.profile-trigger:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: translateY(-1px);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

.profile-avatar {
    width: 35px;
    height: 35px;
    border-radius: 50%;
    background: linear-gradient(135deg, #732C3F 0%, #8B4A5C 100%);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
    font-size: 14px;
    border: 2px solid rgba(255, 255, 255, 0.3);
}

.profile-info {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
}

.profile-name {
    font-weight: 600;
    font-size: 14px;
    line-height: 1.2;
}

.profile-role {
    font-size: 12px;
    opacity: 0.8;
    line-height: 1.2;
}

.profile-dropdown-arrow {
    font-size: 12px;
    transition: transform 0.3s ease;
}

.profile-dropdown-container.active .profile-dropdown-arrow {
    transform: rotate(180deg);
}

.profile-dropdown {
    position: absolute;
    top: 100%;
    right: 0;
    margin-top: 8px;
    background: white;
    border-radius: 15px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
    border: 1px solid rgba(0, 0, 0, 0.1);
    min-width: 280px;
    z-index: 1000;
    opacity: 0;
    visibility: hidden;
    transform: translateY(-10px);
    transition: all 0.3s ease;
}

.profile-dropdown-container.active .profile-dropdown {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
}

.profile-dropdown-header {
    padding: 20px;
    border-bottom: 1px solid #f0f0f0;
    text-align: center;
}

.profile-dropdown-avatar {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: linear-gradient(135deg, #732C3F 0%, #8B4A5C 100%);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
    font-size: 24px;
    margin: 0 auto 15px;
    border: 3px solid #f8f9fa;
}

.profile-dropdown-name {
    font-weight: 600;
    font-size: 16px;
    color: #333;
    margin-bottom: 5px;
}

.profile-dropdown-email {
    font-size: 14px;
    color: #666;
    margin-bottom: 5px;
}

.profile-dropdown-role {
    display: inline-block;
    background: linear-gradient(135deg, #732C3F 0%, #8B4A5C 100%);
    color: white;
    padding: 4px 12px;
    border-radius: 15px;
    font-size: 12px;
    font-weight: 600;
}

.profile-dropdown-menu {
    padding: 10px 0;
}

.profile-dropdown-item {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px 20px;
    color: #333;
    text-decoration: none;
    transition: all 0.2s ease;
    cursor: pointer;
}

.profile-dropdown-item:hover {
    background: #f8f9fa;
    color: #732C3F;
}

.profile-dropdown-item.danger:hover {
    background: #fee;
    color: #dc3545;
}

.profile-dropdown-icon {
    width: 20px;
    height: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
}

.profile-dropdown-text {
    flex: 1;
}

.profile-dropdown-label {
    font-weight: 500;
    font-size: 14px;
}

.profile-dropdown-desc {
    font-size: 12px;
    color: #666;
    margin-top: 2px;
}

.profile-dropdown-divider {
    height: 1px;
    background: #f0f0f0;
    margin: 10px 0;
}

/* Responsive */
@media (max-width: 768px) {
    .profile-info {
        display: none;
    }
    
    .profile-dropdown {
        min-width: 260px;
        right: -10px;
    }
}

/* Dark theme support */
.dark-theme .profile-dropdown {
    background: #2d3748;
    border-color: #4a5568;
}

.dark-theme .profile-dropdown-item {
    color: #e2e8f0;
}

.dark-theme .profile-dropdown-item:hover {
    background: #4a5568;
    color: white;
}
</style>

<!-- Profile Dropdown HTML -->
<div class="profile-dropdown-container" id="profileDropdownContainer">
    <div class="profile-trigger" onclick="toggleProfileDropdown()">
        <div class="profile-avatar" id="profileAvatar">?</div>
        <div class="profile-info">
            <div class="profile-name" id="profileName">Loading...</div>
            <div class="profile-role" id="profileRole">User</div>
        </div>
        <div class="profile-dropdown-arrow">‚ñº</div>
    </div>
    
    <div class="profile-dropdown" id="profileDropdown">
        <div class="profile-dropdown-header">
            <div class="profile-dropdown-avatar" id="profileDropdownAvatar">?</div>
            <div class="profile-dropdown-name" id="profileDropdownName">Loading...</div>
            <div class="profile-dropdown-email" id="profileDropdownEmail">user@example.com</div>
            <div class="profile-dropdown-role" id="profileDropdownRole">User</div>
        </div>
        
        <div class="profile-dropdown-menu">
            <!-- Personal Details -->
            <a href="#" class="profile-dropdown-item" onclick="openPersonalDetails()">
                <div class="profile-dropdown-icon">üë§</div>
                <div class="profile-dropdown-text">
                    <div class="profile-dropdown-label">Personal Details</div>
                    <div class="profile-dropdown-desc">Update your personal information</div>
                </div>
            </a>
            
            <!-- Business Details -->
            <a href="#" class="profile-dropdown-item" onclick="openBusinessDetails()">
                <div class="profile-dropdown-icon">üè¢</div>
                <div class="profile-dropdown-text">
                    <div class="profile-dropdown-label">Business Details</div>
                    <div class="profile-dropdown-desc">Configure your business details</div>
                </div>
            </a>
        </div>
    </div>
</div>

<script>
// Universal Profile Dropdown JavaScript
let profileDropdownOpen = false;

function toggleProfileDropdown() {
    const container = document.getElementById('profileDropdownContainer');
    profileDropdownOpen = !profileDropdownOpen;
    
    if (profileDropdownOpen) {
        container.classList.add('active');
        // Only reload data if not already loaded
        const nameEl = document.getElementById('profileDropdownName');
        if (nameEl && nameEl.textContent === 'Loading...') {
            loadProfileData();
        }
    } else {
        container.classList.remove('active');
    }
}

// Close dropdown when clicking outside
document.addEventListener('click', function(event) {
    const container = document.getElementById('profileDropdownContainer');
    if (!container.contains(event.target) && profileDropdownOpen) {
        container.classList.remove('active');
        profileDropdownOpen = false;
    }
});

// Load profile data based on account type
async function loadProfileData() {
    try {
        const response = await fetch('/api/auth/user-info');
        
        if (response.ok) {
            const userInfo = await response.json();
            
            if (userInfo && userInfo.user_id) {
                updateProfileDisplay(userInfo);
                showRelevantMenuItems(userInfo);
                return;
            }
        }
        
        // Fallback: try to get data from localStorage
        const localUserInfo = JSON.parse(localStorage.getItem('userInfo') || '{}');
        if (localUserInfo.id) {
            const fallbackUserInfo = {
                user_id: localUserInfo.id,
                user_name: localUserInfo.name,
                user_type: localUserInfo.type,
                is_super_admin: localUserInfo.is_super_admin || false
            };
            updateProfileDisplay(fallbackUserInfo);
            showRelevantMenuItems(fallbackUserInfo);
            return;
        }
        
        // Final fallback: show default data
        updateProfileDisplay({
            user_id: 'user',
            user_name: 'User',
            user_type: 'user',
            is_super_admin: false
        });
        
    } catch (error) {
        console.error('Error loading profile data:', error);
        
        // Try localStorage fallback on error
        try {
            const localUserInfo = JSON.parse(localStorage.getItem('userInfo') || '{}');
            if (localUserInfo.id) {
                const fallbackUserInfo = {
                    user_id: localUserInfo.id,
                    user_name: localUserInfo.name,
                    user_type: localUserInfo.type,
                    is_super_admin: localUserInfo.is_super_admin || false
                };
                updateProfileDisplay(fallbackUserInfo);
                showRelevantMenuItems(fallbackUserInfo);
            }
        } catch (e) {
            console.error('Fallback also failed:', e);
        }
    }
}

function updateProfileDisplay(userInfo) {
    const name = userInfo.user_name || 'User';
    const userType = userInfo.user_type || 'user';
    
    // Better email handling
    let email = userInfo.email || userInfo.user_id || 'user@example.com';
    if (email && !email.includes('@')) {
        email = email + '@bizpulse.com'; // Add domain if missing
    }
    
    // Generate initials
    const initials = name.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2) || 'U';
    
    // Update all profile elements
    const elements = {
        'profileAvatar': initials,
        'profileName': name,
        'profileRole': getRoleDisplayName(userType, userInfo),
        'profileDropdownAvatar': initials,
        'profileDropdownName': name,
        'profileDropdownEmail': email,
        'profileDropdownRole': getRoleDisplayName(userType, userInfo)
    };
    
    Object.entries(elements).forEach(([id, value]) => {
        const element = document.getElementById(id);
        if (element) {
            element.textContent = value;
        }
    });
    
    console.log('Profile updated:', { name, email, userType, initials });
}

function getRoleDisplayName(userType, userInfo) {
    switch (userType) {
        case 'developer':
        case 'admin':
            return userInfo.is_super_admin ? 'Super Admin' : 'Admin';
        case 'client':
            return 'Business Owner';
        case 'staff':
            return `Staff - ${userInfo.staff_role || 'Member'}`;
        case 'employee':
            return `Employee - ${userInfo.employee_role || 'User'}`;
        default:
            return 'User';
    }
}

function showRelevantMenuItems(userInfo) {
    // All users can see both Personal Details and Business Details
    // No need to hide any menu items since we only have 2 options now
}

// Profile action functions
function openPersonalDetails() {
    const userType = getCurrentUserType();
    
    switch (userType) {
        case 'client':
            window.location.href = '/retail/profile';
            break;
        case 'staff':
            window.location.href = '/hotel/profile';
            break;
        case 'developer':
        case 'admin':
            window.location.href = '/admin/profile';
            break;
        default:
            window.location.href = '/profile';
    }
    
    toggleProfileDropdown();
}

function openBusinessDetails() {
    const userType = getCurrentUserType();
    
    switch (userType) {
        case 'client':
            window.location.href = '/business/settings';
            break;
        case 'staff':
            window.location.href = '/business/settings';
            break;
        case 'developer':
        case 'admin':
            window.location.href = '/admin/business';
            break;
        default:
            window.location.href = '/business/settings';
    }
    
    toggleProfileDropdown();
}

async function logout() {
    try {
        const response = await fetch('/api/auth/logout', {
            method: 'POST'
        });
        
        if (response.ok) {
            window.location.href = '/';
        } else {
            // Fallback logout
            window.location.href = '/logout';
        }
    } catch (error) {
        console.error('Logout error:', error);
        // Fallback logout
        window.location.href = '/logout';
    }
}

function getCurrentUserType() {
    // This will be set by the parent template
    return window.currentUserType || 'user';
}

// Initialize profile dropdown when page loads
document.addEventListener('DOMContentLoaded', function() {
    loadProfileData();
});

// Also load immediately if DOM is already ready
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', loadProfileData);
} else {
    loadProfileData();
}
</script>
