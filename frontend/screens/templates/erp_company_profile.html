{% extends "erp_base_layout.html" %}

{% block title %}Company Profile - ERP{% endblock %}

{% block extra_css %}
<style>
    :root {
        --wine: #732C3F;
        --wine-light: #8d3a4f;
        --bg: #ffffff;
        --text: #1A1A1A;
        --sub: #6B7280;
        --border: #e5e7eb;
        --radius: 12px;
    }

    .page-wrapper {
        background: var(--bg);
        min-height: 100vh;
        padding: 24px 20px;
    }

    .page-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 32px;
        gap: 16px;
    }

    .page-header h1 {
        font-size: 28px;
        font-weight: 700;
        color: var(--text);
        display: flex;
        align-items: center;
        gap: 12px;
        margin: 0;
    }

    .page-header h1 i {
        color: var(--wine);
    }

    .header-actions {
        display: flex;
        gap: 12px;
    }

    .btn {
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        min-height: 44px;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: all 0.2s;
    }

    .btn-primary {
        background: var(--wine);
        color: #fff;
    }

    .btn-primary:hover {
        background: var(--wine-light);
    }

    .btn-secondary {
        background: #f3f4f6;
        color: var(--text);
    }

    .btn-secondary:hover {
        background: #e5e7eb;
    }

    /* Form Sections */
    .form-section {
        background: #fff;
        border: 1.5px solid var(--border);
        border-radius: var(--radius);
        padding: 20px;
        margin-bottom: 24px;
    }

    .section-title {
        font-size: 16px;
        font-weight: 600;
        color: var(--wine);
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .form-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .form-label {
        font-size: 13px;
        font-weight: 600;
        color: var(--text);
    }

    .form-input {
        width: 100%;
        padding: 10px 12px;
        border: 1.5px solid var(--border);
        border-radius: 8px;
        font-size: 14px;
        outline: none;
        transition: all 0.2s;
    }

    .form-input:focus {
        border-color: var(--wine);
        background: #faf5f7;
    }

    .form-textarea {
        min-height: 80px;
        resize: vertical;
    }

    .form-actions {
        display: flex;
        gap: 12px;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid var(--border);
    }

    /* Toast Notification */
    .toast {
        position: fixed;
        bottom: 24px;
        left: 50%;
        transform: translateX(-50%);
        background: #1a1a1a;
        color: #fff;
        padding: 12px 20px;
        border-radius: 20px;
        font-size: 13px;
        z-index: 9999;
        opacity: 0;
        transition: opacity 0.3s;
        pointer-events: none;
    }

    .toast.show {
        opacity: 1;
        pointer-events: auto;
    }

    .toast.error {
        background: #dc2626;
    }

    .toast.success {
        background: #059669;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
        .page-wrapper {
            padding: 16px 12px;
        }

        .page-header {
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 24px;
        }

        .page-header h1 {
            font-size: 24px;
        }

        .header-actions {
            width: 100%;
        }

        .header-actions .btn {
            flex: 1;
            justify-content: center;
        }

        .form-grid {
            grid-template-columns: 1fr;
        }

        .form-actions {
            flex-direction: column;
        }

        .form-actions .btn {
            width: 100%;
        }
    }

    @media (max-width: 480px) {
        .page-header h1 {
            font-size: 20px;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="page-wrapper">
    <!-- Page Header -->
    <div class="page-header">
        <h1><i data-lucide="building"></i> Company Profile</h1>
        <div class="header-actions">
            <button class="btn btn-secondary" onclick="resetForm()"><i data-lucide="rotate-ccw"></i> Reset</button>
            <button class="btn btn-primary" onclick="saveProfile()"><i data-lucide="save"></i> Save Profile</button>
        </div>
    </div>

    <!-- Company Information -->
    <div class="form-section">
        <div class="section-title"><i data-lucide="file-text"></i> Company Information</div>
        <div class="form-grid">
            <div class="form-group">
                <label class="form-label">Company Name *</label>
                <input type="text" class="form-input" id="companyName" placeholder="Enter company name" required>
            </div>
            <div class="form-group">
                <label class="form-label">Business Type</label>
                <select class="form-input" id="businessType">
                    <option value="">Select business type</option>
                    <option value="retail">Retail</option>
                    <option value="wholesale">Wholesale</option>
                    <option value="manufacturing">Manufacturing</option>
                    <option value="service">Service</option>
                    <option value="trading">Trading</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Industry</label>
                <input type="text" class="form-input" id="industry" placeholder="e.g., Electronics, Textiles">
            </div>
            <div class="form-group">
                <label class="form-label">Established Year</label>
                <input type="number" class="form-input" id="establishedYear" placeholder="YYYY" min="1900" max="2024">
            </div>
        </div>
        <div class="form-grid">
            <div class="form-group" style="grid-column: 1 / -1;">
                <label class="form-label">Company Description</label>
                <textarea class="form-input form-textarea" id="description" placeholder="Brief description of your company"></textarea>
            </div>
        </div>
    </div>

    <!-- Contact Information -->
    <div class="form-section">
        <div class="section-title"><i data-lucide="phone"></i> Contact Information</div>
        <div class="form-grid">
            <div class="form-group">
                <label class="form-label">Primary Phone *</label>
                <input type="tel" class="form-input" id="primaryPhone" placeholder="+91 9999999999" required>
            </div>
            <div class="form-group">
                <label class="form-label">Secondary Phone</label>
                <input type="tel" class="form-input" id="secondaryPhone" placeholder="+91 9999999999">
            </div>
            <div class="form-group">
                <label class="form-label">Email Address *</label>
                <input type="email" class="form-input" id="email" placeholder="info@company.com" required>
            </div>
            <div class="form-group">
                <label class="form-label">Website</label>
                <input type="url" class="form-input" id="website" placeholder="https://www.company.com">
            </div>
        </div>
    </div>

    <!-- Address Information -->
    <div class="form-section">
        <div class="section-title"><i data-lucide="map-pin"></i> Address Information</div>
        <div class="form-grid">
            <div class="form-group" style="grid-column: 1 / -1;">
                <label class="form-label">Street Address *</label>
                <textarea class="form-input form-textarea" id="streetAddress" placeholder="Complete street address" required></textarea>
            </div>
            <div class="form-group">
                <label class="form-label">City *</label>
                <input type="text" class="form-input" id="city" placeholder="City name" required>
            </div>
            <div class="form-group">
                <label class="form-label">State *</label>
                <input type="text" class="form-input" id="state" placeholder="State name" required>
            </div>
            <div class="form-group">
                <label class="form-label">PIN Code *</label>
                <input type="text" class="form-input" id="pinCode" placeholder="123456" pattern="[0-9]{6}" required>
            </div>
            <div class="form-group">
                <label class="form-label">Country</label>
                <input type="text" class="form-input" id="country" value="India" readonly>
            </div>
        </div>
    </div>

    <!-- Legal Information -->
    <div class="form-section">
        <div class="section-title"><i data-lucide="shield-check"></i> Legal Information</div>
        <div class="form-grid">
            <div class="form-group">
                <label class="form-label">GST Number</label>
                <input type="text" class="form-input" id="gstNumber" placeholder="22AAAAA0000A1Z5" pattern="[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]{1}[1-9A-Z]{1}Z[0-9A-Z]{1}">
            </div>
            <div class="form-group">
                <label class="form-label">PAN Number</label>
                <input type="text" class="form-input" id="panNumber" placeholder="AAAAA0000A" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}">
            </div>
            <div class="form-group">
                <label class="form-label">CIN Number</label>
                <input type="text" class="form-input" id="cinNumber" placeholder="Company Identification Number">
            </div>
            <div class="form-group">
                <label class="form-label">TAN Number</label>
                <input type="text" class="form-input" id="tanNumber" placeholder="Tax Deduction Account Number">
            </div>
        </div>
    </div>

    <!-- Banking Information -->
    <div class="form-section">
        <div class="section-title"><i data-lucide="landmark"></i> Primary Banking Information</div>
        <div class="form-grid">
            <div class="form-group">
                <label class="form-label">Bank Name</label>
                <input type="text" class="form-input" id="bankName" placeholder="Bank name">
            </div>
            <div class="form-group">
                <label class="form-label">Account Number</label>
                <input type="text" class="form-input" id="accountNumber" placeholder="Account number">
            </div>
            <div class="form-group">
                <label class="form-label">IFSC Code</label>
                <input type="text" class="form-input" id="ifscCode" placeholder="IFSC code">
            </div>
            <div class="form-group">
                <label class="form-label">Branch Name</label>
                <input type="text" class="form-input" id="branchName" placeholder="Branch name">
            </div>
        </div>
    </div>
</div>

<div id="toast" class="toast"></div>

<script>
function showToast(msg, type = 'success') {
    const t = document.getElementById('toast');
    t.textContent = msg;
    t.className = `toast ${type} show`;
    setTimeout(() => t.classList.remove('show'), 3000);
}

async function loadProfile() {
    try {
        const response = await fetch('/api/erp/company-profile');
        const data = await response.json();
        
        if (data.success && data.data) {
            const profile = data.data;
            
            // Populate form fields
            document.getElementById('companyName').value = profile.company_name || '';
            document.getElementById('businessType').value = profile.business_type || '';
            document.getElementById('industry').value = profile.industry || '';
            document.getElementById('establishedYear').value = profile.established_year || '';
            document.getElementById('description').value = profile.description || '';
            
            document.getElementById('primaryPhone').value = profile.primary_phone || '';
            document.getElementById('secondaryPhone').value = profile.secondary_phone || '';
            document.getElementById('email').value = profile.email || '';
            document.getElementById('website').value = profile.website || '';
            
            document.getElementById('streetAddress').value = profile.street_address || '';
            document.getElementById('city').value = profile.city || '';
            document.getElementById('state').value = profile.state || '';
            document.getElementById('pinCode').value = profile.pin_code || '';
            document.getElementById('country').value = profile.country || 'India';
            
            document.getElementById('gstNumber').value = profile.gst_number || '';
            document.getElementById('panNumber').value = profile.pan_number || '';
            document.getElementById('cinNumber').value = profile.cin_number || '';
            document.getElementById('tanNumber').value = profile.tan_number || '';
            
            document.getElementById('bankName').value = profile.bank_name || '';
            document.getElementById('accountNumber').value = profile.account_number || '';
            document.getElementById('ifscCode').value = profile.ifsc_code || '';
            document.getElementById('branchName').value = profile.branch_name || '';
        }
    } catch (error) {
        console.error('Error loading profile:', error);
        showToast('Error loading company profile', 'error');
    }
}

async function saveProfile() {
    try {
        // Validate required fields
        const requiredFields = ['companyName', 'primaryPhone', 'email', 'streetAddress', 'city', 'state', 'pinCode'];
        for (const fieldId of requiredFields) {
            const field = document.getElementById(fieldId);
            if (!field.value.trim()) {
                field.focus();
                showToast(`${field.previousElementSibling.textContent.replace(' *', '')} is required`, 'error');
                return;
            }
        }
        
        // Collect form data
        const profileData = {
            company_name: document.getElementById('companyName').value.trim(),
            business_type: document.getElementById('businessType').value,
            industry: document.getElementById('industry').value.trim(),
            established_year: document.getElementById('establishedYear').value,
            description: document.getElementById('description').value.trim(),
            
            primary_phone: document.getElementById('primaryPhone').value.trim(),
            secondary_phone: document.getElementById('secondaryPhone').value.trim(),
            email: document.getElementById('email').value.trim(),
            website: document.getElementById('website').value.trim(),
            
            street_address: document.getElementById('streetAddress').value.trim(),
            city: document.getElementById('city').value.trim(),
            state: document.getElementById('state').value.trim(),
            pin_code: document.getElementById('pinCode').value.trim(),
            country: document.getElementById('country').value.trim(),
            
            gst_number: document.getElementById('gstNumber').value.trim(),
            pan_number: document.getElementById('panNumber').value.trim(),
            cin_number: document.getElementById('cinNumber').value.trim(),
            tan_number: document.getElementById('tanNumber').value.trim(),
            
            bank_name: document.getElementById('bankName').value.trim(),
            account_number: document.getElementById('accountNumber').value.trim(),
            ifsc_code: document.getElementById('ifscCode').value.trim(),
            branch_name: document.getElementById('branchName').value.trim()
        };
        
        const response = await fetch('/api/erp/company-profile', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(profileData)
        });
        
        const data = await response.json();
        
        if (data.success) {
            showToast('Company profile saved successfully!', 'success');
        } else {
            showToast(data.error || 'Failed to save profile', 'error');
        }
    } catch (error) {
        console.error('Error saving profile:', error);
        showToast('Error saving company profile', 'error');
    }
}

function resetForm() {
    if (confirm('Are you sure you want to reset all changes?')) {
        loadProfile();
        showToast('Form reset successfully', 'success');
    }
}

// Load profile data when page loads
document.addEventListener('DOMContentLoaded', function() {
    loadProfile();
    lucide.createIcons();
});
</script>
{% endblock %}
