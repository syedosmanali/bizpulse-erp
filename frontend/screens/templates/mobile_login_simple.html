<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizPulse Mobile - Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .mobile-login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            padding: 40px 30px;
            text-align: center;
        }
        
        .mobile-logo {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        .mobile-title {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .mobile-subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1rem;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .form-group {
            text-align: left;
        }
        
        .form-group label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .login-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .demo-info {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            font-size: 0.9rem;
        }
        
        .demo-info h4 {
            color: #495057;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .demo-credentials {
            display: flex;
            flex-direction: column;
            gap: 5px;
            font-family: monospace;
            font-size: 0.8rem;
            color: #6c757d;
        }
        
        .back-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            margin-top: 15px;
            padding: 8px 16px;
            border: 1px solid #667eea;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            background: #667eea;
            color: white;
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
            font-size: 0.9rem;
        }
        
        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
            font-size: 0.9rem;
        }
        
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        
        .loading .login-btn {
            background: #ccc;
        }
        
        /* Mobile Responsive */
        @media (max-width: 480px) {
            .mobile-login-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .mobile-logo {
                font-size: 3rem;
            }
            
            .mobile-title {
                font-size: 1.5rem;
            }
        }
        

    </style>
</head>
<body>
    <div class="mobile-login-container">
        <div class="mobile-logo">üì±</div>
        <h1 class="mobile-title">BizPulse Mobile</h1>
        <p class="mobile-subtitle">Quick & Easy Business Management</p>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <form class="login-form" id="mobileLoginForm">
            <div class="form-group">
                <label for="loginId">Email or Username</label>
                <input type="text" id="loginId" name="loginId" required placeholder="Enter your email or username">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                üöÄ Login to Mobile App
            </button>
        </form>
        
        <div class="demo-info">
            <h4>üéØ Demo Credentials:</h4>
            <div class="demo-credentials">
                <span><strong>Email:</strong> bizpulse.erp@gmail.com</span>
                <span><strong>Password:</strong> demo123</span>
                <span style="margin-top: 8px;"><strong>OR</strong></span>
                <span><strong>Username:</strong> demo</span>
                <span><strong>Password:</strong> demo123</span>
            </div>
        </div>
        
        <a href="/login" class="back-link">‚Üê Back to Main Login</a>
    </div>
    

    
    <script>
        // Handle form submission
        document.getElementById('mobileLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loginId = document.getElementById('loginId').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginForm = document.getElementById('mobileLoginForm');
            
            // Clear previous messages
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            
            console.log('üîê Mobile login attempt:', loginId);
            
            // Validate inputs before submitting
            if (!loginId) {
                showError('Please enter your email or username');
                document.getElementById('loginId').focus();
                return;
            }
            
            if (!password) {
                showError('Please enter your password');
                document.getElementById('password').focus();
                return;
            }
            
            if (password.length < 6) {
                showError('Password must be at least 6 characters long');
                document.getElementById('password').focus();
                return;
            }
            
            // Show loading state
            document.body.classList.add('loading');
            loginBtn.textContent = 'üîÑ Logging in...';
            loginBtn.disabled = true;
            
            try {
                console.log('üì° Sending login request...');
                const response = await fetch('/api/auth/unified-login', {
                    method: 'POST',
                    credentials: 'same-origin', // Important: include session cookies
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest' // Help identify AJAX requests
                    },
                    body: JSON.stringify({
                        loginId: loginId,
                        password: password
                    })
                });
                
                console.log('üì° Login response status:', response.status);
                
                // Attempt to parse response as JSON
                let data;
                try {
                    data = await response.json();
                } catch (parseError) {
                    console.error('‚ùå Could not parse response as JSON:', parseError);
                    showError('Server returned unexpected response. Please try again.');
                    return;
                }
                
                console.log('üì° Login response data:', data);
                
                if (response.ok && data.success) {
                    showSuccess('‚úÖ Login successful! Redirecting to Mobile Dashboard...');
                    
                    // Store authentication data
                    if (data.token) {
                        localStorage.setItem('authToken', data.token);
                    }
                    
                    if (data.user) {
                        (function(){
                            const u = data.user || {};
                            u.user_type = u.user_type || u.type;
                            u.type = u.type || u.user_type;
                            localStorage.setItem('userInfo', JSON.stringify(u));
                        })();
                    }
                    
                    console.log('üöÄ Redirecting to mobile dashboard...');
                    // Redirect after a brief delay to show success message
                    setTimeout(() => {
                        // Redirect to mobile dashboard or return URL
                        const returnUrl = getParameterByName('returnUrl') || '/mobile-dashboard';
                        window.location.href = returnUrl;
                    }, 1500);
                } else {
                    // Handle different error scenarios
                    let errorMessage = data.message || 'Login failed. Please try again.';
                    
                    // Add specific error messages based on error code
                    if (data.error_code === 'AUTH_FAILED') {
                        errorMessage = 'Invalid credentials. Please check your email/username and password.';
                    } else if (data.error_code === 'REQUEST_ERROR') {
                        errorMessage = 'Request error. Please check your input and try again.';
                    } else if (data.error_code === 'INTERNAL_ERROR') {
                        errorMessage = 'Server error occurred. Please try again later.';
                    }
                    
                    console.error('‚ùå Login failed:', errorMessage);
                    showError(errorMessage);
                    
                    // Clear password field on failure for security
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            } catch (networkError) {
                console.error('‚ùå Network error:', networkError);
                
                // Check if it's a timeout or connection issue
                if (networkError.name === 'TypeError' && networkError.message.includes('fetch')) {
                    showError('Network connection failed. Please check your internet connection and try again.');
                } else {
                    showError('Network error occurred. Please check your connection and try again.');
                }
                
                // Re-enable the button
                loginBtn.disabled = false;
            } finally {
                // Remove loading state
                document.body.classList.remove('loading');
                loginBtn.textContent = 'üöÄ Login to Mobile App';
                loginBtn.disabled = false;
            }
        });
        
        // Helper function to get URL parameter
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
        
        // Add input validation as user types
        document.getElementById('loginId').addEventListener('input', function() {
            if (this.value.trim()) {
                document.getElementById('errorMessage').style.display = 'none';
            }
        });
        
        document.getElementById('password').addEventListener('input', function() {
            if (this.value) {
                document.getElementById('errorMessage').style.display = 'none';
            }
        });
        
        // Allow login with Enter key
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('mobileLoginForm').dispatchEvent(new Event('submit'));
            }
        });
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }
        

        
        // Auto-fill demo credentials on page load
        setTimeout(() => {
            showSuccess('üí° Tip: Use demo credentials above for quick testing!');
        }, 1000);
    </script>
</body>
</html>
