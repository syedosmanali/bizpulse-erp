<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Invoices - BizPulse</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --wine: #722F37;
            --wine-dark: #5a2329;
            --wine-light: #8B3A47;
            --bg: #fafafa;
            --card: #ffffff;
            --text: #1f2937;
            --text-light: #6b7280;
            --border: #e5e7eb;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--wine) 0%, var(--wine-light) 100%);
            color: white;
            padding: 1.5rem 2rem;
            box-shadow: 0 2px 8px rgba(114, 47, 55, 0.15);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 600;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .header-actions {
            display: flex;
            gap: 0.75rem;
        }

        .btn {
            padding: 0.625rem 1.25rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn-white {
            background: white;
            color: var(--wine);
        }

        .btn-white:hover {
            background: #f9fafb;
        }

        /* Main Content */
        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.2s;
        }

        .stat-card:hover {
            box-shadow: 0 4px 12px rgba(114, 47, 55, 0.08);
            transform: translateY(-2px);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            background: transparent;
        }

        .stat-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-light);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            color: var(--text);
        }

        /* Filters */
        .filters-section {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text);
        }

        .filter-input {
            padding: 0.625rem 0.875rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .filter-input:focus {
            outline: none;
            border-color: var(--wine);
            box-shadow: 0 0 0 3px rgba(114, 47, 55, 0.1);
        }

        /* Export Actions */
        .export-actions {
            display: flex;
            justify-content: flex-end;
            margin: 1rem 0;
        }

        .export-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .export-btn {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            background: transparent;
            padding: 6px;
        }

        .export-btn:hover {
            transform: translateY(-2px);
            opacity: 0.8;
        }

        .export-btn img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .export-btn:active {
            transform: translateY(0);
        }

        /* Table */
        .table-section {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
        }

        .table-header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-title {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--text);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f9fafb;
        }

        th {
            padding: 0.875rem 1.5rem;
            text-align: left;
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        td {
            padding: 1rem 1.5rem;
            font-size: 0.875rem;
            color: var(--text);
            border-top: 1px solid var(--border);
        }

        tbody tr {
            transition: background 0.2s;
            cursor: pointer;
        }

        tbody tr:hover {
            background: #f9fafb;
        }

        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            display: inline-block;
        }

        .badge-paid {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .badge-pending {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        .badge-overdue {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }

        .action-btn {
            padding: 0.375rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid var(--border);
            background: white;
            color: var(--text);
        }

        .action-btn:hover {
            background: var(--wine);
            color: white;
            border-color: var(--wine);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .empty-text {
            font-size: 1rem;
            color: var(--text-light);
            font-weight: 500;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-light);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--wine);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <div class="header-left">
                <a href="/retail/dashboard" class="back-btn">
                    ‚Üê Dashboard
                </a>
                <h1 class="page-title"><img src="/static/iconss/invoices.png" style="width: 24px; height: 24px;"> Invoices</h1>
            </div>
            <div class="header-actions">
                <a href="/retail/billing" class="btn btn-white">
                    <img src="/static/iconss/add product.png" style="width: 16px; height: 16px; vertical-align: middle;"> New Invoice
                </a>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-header">
                    <div>
                        <div class="stat-label">Total Invoices</div>
                        <div class="stat-value" id="totalInvoices">0</div>
                    </div>
                    <div class="stat-icon">
                        <img src="/static/iconss/invoices.png">
                    </div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div>
                        <div class="stat-label">Paid</div>
                        <div class="stat-value" id="paidInvoices">0</div>
                    </div>
                    <div class="stat-icon">
                        <img src="/static/iconss/total revenue.png">
                    </div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div>
                        <div class="stat-label">Pending</div>
                        <div class="stat-value" id="pendingInvoices">0</div>
                    </div>
                    <div class="stat-icon">
                        <img src="/static/iconss/credit.png">
                    </div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div>
                        <div class="stat-label">Total Amount</div>
                        <div class="stat-value" id="totalAmount">‚Çπ0</div>
                    </div>
                    <div class="stat-icon">
                        <img src="/static/iconss/total sales.png">
                    </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters-section">
            <div class="filters-grid">
                <div class="filter-group">
                    <label class="filter-label">Payment Status</label>
                    <select class="filter-input" id="statusFilter" onchange="filterInvoices()">
                        <option value="all">All Status</option>
                        <option value="paid">Paid</option>
                        <option value="partial">Partial</option>
                        <option value="unpaid">Unpaid</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label class="filter-label">Date Filter</label>
                    <select class="filter-input" id="dateRange" onchange="filterInvoices()">
                        <option value="all">All Time</option>
                        <option value="today" selected>Today</option>
                        <option value="yesterday">Yesterday</option>
                        <option value="week">This Week</option>
                        <option value="month">This Month</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label class="filter-label">Records Per Page</label>
                    <select class="filter-input" id="limitFilter" onchange="changeLimit()">
                        <option value="10">10 per page</option>
                        <option value="20" selected>20 per page</option>
                        <option value="50">50 per page</option>
                    </select>
                </div>

                <div class="filter-group" style="justify-content: flex-end;">
                    <label class="filter-label">&nbsp;</label>
                    <button class="btn btn-white" onclick="resetFilters()">Reset</button>
                </div>
            </div>
        </div>

        <!-- Export Actions -->
        <div class="export-actions">
            <div class="export-buttons">
                <button class="export-btn pdf-btn" onclick="exportToPDF()" title="Export to PDF">
                    <img src="/static/iconss/PDF.png" style="width: 100%; height: 100%; object-fit: contain;">
                </button>
                <button class="export-btn excel-btn" onclick="exportToExcel()" title="Export to Excel">
                    <img src="/static/iconss/xcel.png" style="width: 100%; height: 100%; object-fit: contain;">
                </button>
                <button class="export-btn csv-btn" onclick="exportToCSV()" title="Export to CSV">
                    <img src="/static/iconss/CSV.png" style="width: 100%; height: 100%; object-fit: contain;">
                </button>
                <button class="export-btn whatsapp-btn" onclick="shareViaWhatsApp()" title="Share via WhatsApp">
                    <img src="/static/iconss/wtsp.png" style="width: 100%; height: 100%; object-fit: contain;">
                </button>
            </div>
        </div>

        <!-- Table -->
        <div class="table-section">
            <div class="table-header">
                <h2 class="table-title">All Invoices</h2>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Invoice #</th>
                        <th>Date</th>
                        <th>Customer</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="invoicesTable">
                    <tr>
                        <td colspan="7">
                            <div class="loading">
                                <div class="spinner"></div>
                                <div>Loading invoices...</div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let currentFilters = {
            status: 'all',
            date_filter: 'today',  // üî• Default to 'today'
            limit: 20
        };

        // Load invoices with filters and pagination
        async function loadInvoices(page = 1) {
            try {
                currentPage = page;
                console.log('Fetching invoices from /api/invoices with filters:', currentFilters);
                
                // Build query parameters
                const params = new URLSearchParams({
                    page: page,
                    limit: currentFilters.limit,
                    status: currentFilters.status,
                    date_filter: currentFilters.date_filter
                });
                
                const response = await fetch(`/api/invoices?${params.toString()}`);
                const data = await response.json();
                
                console.log('API Response:', data);
                
                if (data.invoices && data.invoices.length > 0) {
                    renderInvoices(data.invoices);
                    updateStats(data.invoices);
                    renderPagination(data.pagination);
                } else {
                    showEmptyState();
                }
            } catch (error) {
                console.error('Error loading invoices:', error);
                showError();
            }
        }

        function renderInvoices(invoices) {
            const tbody = document.getElementById('invoicesTable');
            tbody.innerHTML = invoices.map((inv, index) => {
                const serialNo = ((currentPage - 1) * currentFilters.limit) + index + 1;
                return `
                <tr data-invoice-id="${inv.id}" onclick="viewInvoice('${inv.id}')">
                    <td><strong>${serialNo}</strong></td>
                    <td><strong>${inv.bill_number || inv.id}</strong></td>
                    <td>
                        ${inv.display_date || inv.formatted_date || formatDate(inv.invoice_date || inv.created_at)}<br>
                        <small style="color: #6b7280;">${inv.formatted_time || ''}</small>
                    </td>
                    <td>${inv.customer_name || 'Walk-in Customer'}</td>
                    <td>
                        <div style="font-size: 0.9em;">
                            <div><strong>‚Çπ${formatNumber(inv.total_amount || 0)}</strong></div>
                            ${inv.payment_status === 'partial' || inv.payment_method === 'partial' ? 
                                `<div style="color: #10b981; font-size: 0.8em;">Paid: ‚Çπ${formatNumber(inv.paid_amount || inv.credit_paid_amount || 0)}</div>
                                 <div style="color: #ef4444; font-size: 0.8em;">Due: ‚Çπ${formatNumber(inv.balance_due || inv.credit_balance || 0)}</div>` :
                                (inv.payment_status !== 'paid' && (inv.balance_due > 0 || inv.credit_balance > 0)) ? 
                                `<div style="color: #ef4444; font-size: 0.8em;">Due: ‚Çπ${formatNumber(inv.balance_due || inv.credit_balance || 0)}</div>` : 
                                ''
                            }
                        </div>
                    </td>
                    <td>
                        <span class="badge badge-${getStatusClass(inv.payment_status || inv.payment_method || inv.status)}">
                            ${getStatusText(inv)}
                        </span>
                    </td>
                    <td>
                        <button class="action-btn view-btn" onclick="event.stopPropagation(); viewInvoice('${inv.id}')">View</button>
                        <button class="action-btn print-btn" onclick="event.stopPropagation(); printInvoice('${inv.id}')">Print</button>
                    </td>
                </tr>
            `}).join('');
        }

        function renderPagination(pagination) {
            if (!pagination || pagination.total_pages <= 1) {
                // Hide pagination if not needed
                const existingPagination = document.querySelector('.pagination-section');
                if (existingPagination) {
                    existingPagination.remove();
                }
                return;
            }
            
            // Remove existing pagination
            const existingPagination = document.querySelector('.pagination-section');
            if (existingPagination) {
                existingPagination.remove();
            }
            
            // Create pagination HTML
            const paginationHTML = `
                <div class="pagination-section" style="background: white; border: 1px solid #e5e7eb; border-radius: 12px; padding: 1.5rem; margin-top: 1.5rem;">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div style="color: #6b7280; font-size: 0.875rem;">
                            Showing ${((pagination.current_page - 1) * pagination.per_page) + 1} to ${Math.min(pagination.current_page * pagination.per_page, pagination.total_records)} of ${pagination.total_records} invoices
                        </div>
                        <div style="display: flex; gap: 0.5rem;">
                            <button class="btn" style="background: ${pagination.has_prev ? 'white' : '#f3f4f6'}; color: ${pagination.has_prev ? '#722F37' : '#9ca3af'}; border: 1px solid #e5e7eb;" 
                                    onclick="loadInvoices(${pagination.current_page - 1})" 
                                    ${!pagination.has_prev ? 'disabled' : ''}>
                                ‚Üê Previous
                            </button>
                            <div style="display: flex; gap: 0.25rem; align-items: center;">
                                ${generatePageNumbers(pagination)}
                            </div>
                            <button class="btn" style="background: ${pagination.has_next ? 'white' : '#f3f4f6'}; color: ${pagination.has_next ? '#722F37' : '#9ca3af'}; border: 1px solid #e5e7eb;" 
                                    onclick="loadInvoices(${pagination.current_page + 1})" 
                                    ${!pagination.has_next ? 'disabled' : ''}>
                                Next ‚Üí
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            // Insert after table section
            const tableSection = document.querySelector('.table-section');
            tableSection.insertAdjacentHTML('afterend', paginationHTML);
        }

        function generatePageNumbers(pagination) {
            let html = '';
            const maxPages = 5;
            let startPage = Math.max(1, pagination.current_page - 2);
            let endPage = Math.min(pagination.total_pages, startPage + maxPages - 1);
            
            if (endPage - startPage < maxPages - 1) {
                startPage = Math.max(1, endPage - maxPages + 1);
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const isActive = i === pagination.current_page;
                html += `
                    <button class="btn" 
                            style="background: ${isActive ? '#722F37' : 'white'}; 
                                   color: ${isActive ? 'white' : '#722F37'}; 
                                   border: 1px solid ${isActive ? '#722F37' : '#e5e7eb'}; 
                                   min-width: 40px;" 
                            onclick="loadInvoices(${i})">
                        ${i}
                    </button>
                `;
            }
            
            return html;
        }

        function updateStats(invoices) {
            // Note: These stats are for current page only
            // For accurate totals, you'd need a separate API endpoint
            const total = invoices.length;
            const paid = invoices.filter(i => (i.payment_status || i.status || 'paid').toLowerCase() === 'paid').length;
            const unpaid = invoices.filter(i => (i.payment_status || i.status || '').toLowerCase() === 'unpaid').length;
            const partial = invoices.filter(i => (i.payment_status || i.status || '').toLowerCase() === 'partial').length;
            const totalAmount = invoices.reduce((sum, i) => sum + (i.total_amount || 0), 0);

            document.getElementById('totalInvoices').textContent = total;
            document.getElementById('paidInvoices').textContent = paid;
            document.getElementById('pendingInvoices').textContent = unpaid + partial;
            document.getElementById('totalAmount').textContent = '‚Çπ' + formatNumber(totalAmount);
        }

        function getStatusClass(status) {
            const s = (status || 'paid').toLowerCase();
            if (s === 'paid') return 'paid';
            if (s === 'partial') return 'pending';
            if (s === 'unpaid') return 'overdue';
            if (s === 'pending') return 'pending';
            return 'overdue';
        }

        function getStatusText(inv) {
            const status = (inv.payment_status || inv.payment_method || inv.status || 'paid').toLowerCase();
            const balanceDue = inv.balance_due || inv.credit_balance || 0;
            const paidAmount = inv.paid_amount || inv.credit_paid_amount || 0;
            
            if (status === 'partial' || (paidAmount > 0 && balanceDue > 0)) {
                return 'INCOMPLETE';
            } else if (status === 'paid' || balanceDue <= 0) {
                return 'PAID';
            } else if (status === 'credit' || status === 'unpaid' || balanceDue > 0) {
                return 'DUE';
            }
            return 'PAID';
        }

        function showEmptyState() {
            document.getElementById('invoicesTable').innerHTML = `
                <tr><td colspan="7">
                    <div class="empty-state">
                        <div class="empty-icon"><img src="/static/iconss/invoices.png" style="width: 24px; height: 24px;"></div>
                        <div class="empty-text">No invoices found</div>
                    </div>
                </td></tr>
            `;
            
            // Remove pagination
            const existingPagination = document.querySelector('.pagination-section');
            if (existingPagination) {
                existingPagination.remove();
            }
        }

        function showError() {
            document.getElementById('invoicesTable').innerHTML = `
                <tr><td colspan="7">
                    <div class="empty-state">
                        <div class="empty-icon"><img src="/static/iconss/invoices.png" style="width: 64px; height: 64px;"></div>
                        <div class="empty-text">Failed to load invoices</div>
                    </div>
                </td></tr>
            `;
        }

        function formatDate(dateStr) {
            if (!dateStr) return 'N/A';
            const date = new Date(dateStr);
            const dateFormatted = date.toLocaleDateString('en-IN', { 
                day: '2-digit', 
                month: 'short',
                year: 'numeric'
            });
            const timeFormatted = date.toLocaleTimeString('en-IN', {
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            });
            return `${dateFormatted}<br><small style="color: #6b7280; font-size: 0.75rem;">${timeFormatted}</small>`;
        }

        function formatNumber(num) {
            return new Intl.NumberFormat('en-IN', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(num);
        }

        function filterInvoices() {
            // Update filters from UI
            currentFilters.status = document.getElementById('statusFilter').value;
            
            const dateRange = document.getElementById('dateRange').value;
            if (dateRange === 'today') {
                currentFilters.date_filter = 'today';
            } else if (dateRange === 'yesterday') {
                currentFilters.date_filter = 'yesterday';
            } else if (dateRange === 'week') {
                currentFilters.date_filter = 'week';
            } else if (dateRange === 'month') {
                currentFilters.date_filter = 'month';
            } else {
                currentFilters.date_filter = 'all';
            }
            
            // Reset to page 1 when filtering
            loadInvoices(1);
        }

        function changeLimit() {
            currentFilters.limit = parseInt(document.getElementById('limitFilter').value);
            loadInvoices(1);
        }

        function resetFilters() {
            document.getElementById('statusFilter').value = 'all';
            document.getElementById('dateRange').value = 'today';  // üî• Reset to 'today'
            document.getElementById('limitFilter').value = '20';
            
            currentFilters = {
                status: 'all',
                date_filter: 'today',  // üî• Reset to 'today'
                limit: 20
            };
            
            loadInvoices(1);
        }

        function viewInvoice(id) {
            console.log('Viewing invoice:', id);
            window.location.href = `/retail/invoice/${id}`;
        }

        function printInvoice(id) {
            console.log('Printing invoice:', id);
            window.open(`/retail/invoice/${id}?print=true`, '_blank');
        }

        // Export Functions
        function exportToPDF() {
            console.log('Exporting to PDF...');
            const params = new URLSearchParams({
                format: 'pdf',
                status: currentFilters.status,
                date_filter: currentFilters.date_filter,
                limit: 1000 // Export all matching records
            });
            
            window.open(`/api/invoices/export?${params.toString()}`, '_blank');
        }

        function exportToExcel() {
            console.log('Exporting to Excel...');
            const params = new URLSearchParams({
                format: 'excel',
                status: currentFilters.status,
                date_filter: currentFilters.date_filter,
                limit: 1000
            });
            
            window.open(`/api/invoices/export?${params.toString()}`, '_blank');
        }

        function exportToCSV() {
            console.log('Exporting to CSV...');
            const params = new URLSearchParams({
                format: 'csv',
                status: currentFilters.status,
                date_filter: currentFilters.date_filter,
                limit: 1000
            });
            
            window.open(`/api/invoices/export?${params.toString()}`, '_blank');
        }

        function shareViaWhatsApp() {
            console.log('Sharing via WhatsApp...');
            const params = new URLSearchParams({
                format: 'whatsapp',
                status: currentFilters.status,
                date_filter: currentFilters.date_filter,
                limit: 100
            });
            
            fetch(`/api/invoices/export?${params.toString()}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('üì± WhatsApp report generated! Check your WhatsApp.');
                    } else {
                        alert('‚ùå Error: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('WhatsApp export error:', error);
                    alert('‚ùå Failed to send WhatsApp report');
                });
        }

        // Load on page load
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Invoice page loaded - NEW VERSION with Pagination & Filters');
            
            // üî• Set dropdown values to match currentFilters
            document.getElementById('statusFilter').value = currentFilters.status;
            document.getElementById('dateRange').value = currentFilters.date_filter;
            document.getElementById('limitFilter').value = currentFilters.limit;
            
            // Load invoices with default filters
            loadInvoices(1);
        });
    </script>
</body>
</html>
