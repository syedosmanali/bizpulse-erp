<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Admin Access - BizPulse</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f8f9fa;
        }
        
        .test-section h3 {
            color: #495057;
            margin-top: 0;
        }
        
        .login-form {
            display: flex;
            gap: 10px;
            margin: 10px 0;
            align-items: center;
        }
        
        .login-form input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .login-form button {
            padding: 8px 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .login-form button:hover {
            background: #0056b3;
        }
        
        .result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .admin-badge {
            background: #28a745;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
        }
        
        .user-badge {
            background: #6c757d;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Admin Access Test - Client Management</h1>
        
        <div class="test-section">
            <h3>üìã Test Different User Types</h3>
            <p>Test login and client management access for different user types:</p>
            
            <div class="login-form">
                <input type="email" id="email" placeholder="Email" value="bizpulse.erp@gmail.com">
                <input type="password" id="password" placeholder="Password" value="demo123">
                <button onclick="testLogin()">Test Login</button>
                <button onclick="testClientManagement()">Test Client Management</button>
            </div>
            
            <div class="login-form">
                <button onclick="setUser('bizpulse.erp@gmail.com', 'demo123')">BizPulse Main Admin</button>
                <button onclick="setUser('admin@bizpulse.com', 'demo123')">BizPulse Admin</button>
                <button onclick="setUser('support@bizpulse.com', 'demo123')">BizPulse Support</button>
                <button onclick="setUser('admin@demo.com', 'demo123')">Demo User</button>
            </div>
            
            <div id="loginResult" class="result" style="display: none;"></div>
        </div>
        
        <div class="test-section">
            <h3>üîë Current Session Info</h3>
            <button onclick="checkSession()">Check Current Session</button>
            <div id="sessionResult" class="result" style="display: none;"></div>
        </div>
        
        <div class="test-section">
            <h3>üè¢ Client Management Access</h3>
            <button onclick="testClientManagementPage()">Test Client Management Page</button>
            <button onclick="testClientManagementAPI()">Test Client Management API</button>
            <div id="clientManagementResult" class="result" style="display: none;"></div>
        </div>
    </div>

    <script>
        function setUser(email, password) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
        }
        
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('loginResult');
            
            try {
                const response = await fetch('/api/auth/unified-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        login_id: email,
                        password: password
                    }),
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    const isAdmin = data.user.is_super_admin;
                    const badge = isAdmin ? '<span class="admin-badge">ADMIN</span>' : '<span class="user-badge">USER</span>';
                    
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        ‚úÖ Login successful for ${data.user.name} (${data.user.email}) ${badge}<br>
                        üîë User Type: ${data.user.type}<br>
                        üëë Is Super Admin: ${isAdmin}<br>
                        üè¢ Business: ${data.user.business_name || 'N/A'}
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `‚ùå Login failed: ${data.message || 'Unknown error'}`;
                }
                
                resultDiv.style.display = 'block';
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `‚ùå Network error: ${error.message}`;
                resultDiv.style.display = 'block';
            }
        }
        
        async function checkSession() {
            const resultDiv = document.getElementById('sessionResult');
            
            try {
                const response = await fetch('/api/user/info', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const isAdmin = data.is_super_admin;
                    const badge = isAdmin ? '<span class="admin-badge">ADMIN</span>' : '<span class="user-badge">USER</span>';
                    
                    resultDiv.className = 'result info';
                    resultDiv.innerHTML = `
                        üë§ Current User: ${data.name || 'Unknown'} (${data.email || 'Unknown'}) ${badge}<br>
                        üîë User Type: ${data.user_type || 'Unknown'}<br>
                        üëë Is Super Admin: ${isAdmin}<br>
                        üè¢ Business: ${data.business_name || 'N/A'}
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `‚ùå Not logged in or session expired`;
                }
                
                resultDiv.style.display = 'block';
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `‚ùå Error checking session: ${error.message}`;
                resultDiv.style.display = 'block';
            }
        }
        
        async function testClientManagementPage() {
            const resultDiv = document.getElementById('clientManagementResult');
            
            try {
                const response = await fetch('/client-management', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `‚úÖ Client Management page accessible (Status: ${response.status})`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `‚ùå Client Management page not accessible (Status: ${response.status})`;
                }
                
                resultDiv.style.display = 'block';
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `‚ùå Error accessing page: ${error.message}`;
                resultDiv.style.display = 'block';
            }
        }
        
        async function testClientManagementAPI() {
            const resultDiv = document.getElementById('clientManagementResult');
            
            try {
                const response = await fetch('/api/rbac/super-admin/clients', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `‚úÖ Client Management API accessible<br>üìä Found ${data.clients ? data.clients.length : 0} clients`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `‚ùå Client Management API not accessible (Status: ${response.status})<br>üí¨ Message: ${data.message || 'Unknown error'}`;
                }
                
                resultDiv.style.display = 'block';
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `‚ùå Error accessing API: ${error.message}`;
                resultDiv.style.display = 'block';
            }
        }
        
        async function testClientManagement() {
            await testLogin();
            setTimeout(async () => {
                await testClientManagementPage();
                setTimeout(async () => {
                    await testClientManagementAPI();
                }, 500);
            }, 500);
        }
        
        // Auto-check session on page load
        window.addEventListener('load', checkSession);
    </script>
</body>
</html>
