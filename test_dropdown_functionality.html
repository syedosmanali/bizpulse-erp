<!DOCTYPE html>
<html>
<head>
    <title>Test Client Dropdown Functionality</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>üß™ Client Dropdown Functionality Test</h1>
    
    <div class="test-section">
        <h3>Test Client: amjad wholesale</h3>
        <p class="info">Client ID: 9e22bd60-2ef8-4c51-a5b2-bee00384d0ef</p>
        
        <button onclick="testClientUsers()">Test Client Users API</button>
        <button onclick="testClientStaff()">Test Client Staff API</button>
        
        <div id="results"></div>
    </div>

    <script>
        const CLIENT_ID = "9e22bd60-2ef8-4c51-a5b2-bee00384d0ef";
        
        async function testClientUsers() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p class="info">Testing Client Users API...</p>';
            
            try {
                const response = await fetch(`/api/clients/${CLIENT_ID}/users`);
                const data = await response.json();
                
                if (data.success) {
                    let html = '<h4 class="success">‚úÖ Client Users API Working!</h4>';
                    html += `<p>Found ${data.users.length} users:</p><ul>`;
                    data.users.forEach(user => {
                        html += `<li>${user.full_name} (${user.username}) - ${user.role}</li>`;
                    });
                    html += '</ul>';
                    resultsDiv.innerHTML = html;
                } else {
                    resultsDiv.innerHTML = `<p class="error">‚ùå API Error: ${data.error}</p>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<p class="error">‚ùå Network Error: ${error.message}</p>`;
            }
        }
        
        async function testClientStaff() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p class="info">Testing Client Staff API...</p>';
            
            try {
                const response = await fetch(`/api/clients/${CLIENT_ID}/staff`);
                const data = await response.json();
                
                if (data.success) {
                    let html = '<h4 class="success">‚úÖ Client Staff API Working!</h4>';
                    html += `<p>Found ${data.staff.length} staff members:</p><ul>`;
                    data.staff.forEach(staff => {
                        html += `<li>${staff.name} (${staff.username}) - ${staff.role}</li>`;
                    });
                    html += '</ul>';
                    resultsDiv.innerHTML = html;
                } else {
                    resultsDiv.innerHTML = `<p class="error">‚ùå API Error: ${data.error}</p>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<p class="error">‚ùå Network Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
